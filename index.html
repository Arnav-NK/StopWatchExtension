<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="container">
        <div class="wrapper">
            <div class="number-hours"></div>
            <div class="hands-box">
                <div class="hands hours"><i></i></div>
                <div class="hands min"><i></i></div>
                <div class="hands sec"><i></i></div>
            </div>
            <br>
        </div>
        <div class="Stopwatch">
            <div class="time" id="time">00:00:00</div>
            <div><button class="start" id="s1">start</button>
                <button class="start" id="s2"> stop</button>
                <button class="start" id="s3">reset</button>
            </div>
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
